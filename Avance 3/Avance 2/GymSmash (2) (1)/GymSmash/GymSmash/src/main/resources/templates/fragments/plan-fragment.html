<div th:fragment="content">
    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: 'Poppins', sans-serif;
        }

        .plan-container {
            background-color: #d9d9d9;
            width: 90%;
            max-width: 700px;
            padding: 30px 40px;
            border-radius: 10px;
            box-sizing: border-box;
            margin: 30px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1.plan-title {
            margin: 0 0 10px;
            font-size: 1.8rem;
            color: #3b3a38;
            font-weight: 600;
        }

        .separator {
            width: 80%;
            height: 3px;
            background-color: #A1C6D2;
            border: none;
            border-radius: 3px;
            margin: 10px auto 20px;
        }

        h2.coach {
            margin: 0;
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }

        .plan-card {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            min-height: 550px;
            background: url('/static/logo/plan.jpg') center center / cover no-repeat;
        }

        .plan-card img {
            width: 100%;
            height: 100%;
            max-height: 400px;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .plan-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px 0 30px 0; /* padding inferior */
            padding-bottom: 50px; /* espacio extra al fondo de la imagen */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center; /* textos centrados */
            color: white;
            box-sizing: border-box;
        }

        /* Títulos sobre la imagen */
        .plan-content h3 {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.9);
            margin-bottom: 5px;
        }

        .sub-separator {
            width: 80%;
            height: 2px;
            background-color: rgba(255,255,255,0.6);
            border: none;
            border-radius: 2px;
            margin: 10px 0;
        }

        .sub-box {
            background-color: rgba(217, 217, 217, 0.9);
            width: 85%;
            max-width: 500px;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 10px auto 20px auto; /* margen inferior  */
            color: #3b3a38;
            font-size: 0.95rem;
            text-align: left;
            box-sizing: border-box; /* simetría en padding */
        }

        .sub-box p {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-weight: 500;
        }
    </style>

    <div class="plan-container">
        <h1 class="plan-title">Plan de entrenamiento</h1>
        <hr class="separator">

        <h2 class="coach">Coach: <span th:text="${entrenador}">No asignado</span></h2>
        <input type="hidden" th:value="${id_entrenador}" />

        <div class="plan-card">

            <div class="plan-content">
                <!-- Dia -->
                <h3>Dia <span th:text="${dia}">1</span></h3>
                <hr class="sub-separator">

                <!-- Movilidad -->
                <h3>Movilidad</h3>
                <div class="sub-box">
                    <p><span>Wall Angels</span> <span>2x10</span></p>
                    <p><span>Círculos de brazos amplios</span> <span>2x30s</span></p>
                    <p><span>Doorway stretch dinámico</span> <span>2x10</span></p>
                </div>

                <hr class="sub-separator">

                <!-- Musculos -->
                <h3>Músculos: <span th:text="${musculos}">Pecho y Tríceps</span></h3>
                <div class="sub-box">
                    <p><span>Press banca plano</span> <span>4x8</span></p>
                    <p><span>Press inclinado</span> <span>4x10</span></p>
                    <p><span>Aperturas con polea</span> <span>3x12</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
