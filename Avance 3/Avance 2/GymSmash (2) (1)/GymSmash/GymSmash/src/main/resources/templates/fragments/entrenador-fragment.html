<div th:fragment="content">
    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: 'Poppins', sans-serif;
        }

        .mantenimiento-container {
            background-color: #d9d9d9;
            width: 450px;
            max-width: 90vw;
            padding: 30px 40px;
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin: 50px auto;
            text-align: center;
        }

        h1.title {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: 1px;
            color: black;
        }

        p.subtitle {
            font-size: 1rem;
            color: #333;
            line-height: 1.4;
        }

        .icono-mantenimiento {
            object-fit: contain;
            margin-bottom: 10px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            user-select: none;
            border: 2px solid #3b3a38; /* mantiene borde en la imagen */
        }
    </style>

    <div class="mantenimiento-container">
        <img th:src="@{/static/logo/logo_app.png}" src="/static/logo/logo_app.png" alt="Logo"
             class="icono-mantenimiento">
        <h1 class="title">Estamos en mantenimiento</h1>
        <p class="subtitle">Esta funcionalidad estará habilitada próximamente.<br>
            ¡Gracias por tu paciencia!</p>
    </div>
</div>
