<div th:fragment="content">
    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: 'Poppins', sans-serif;
        }

        .rutina-container {
            display: grid;
            grid-template-columns: 1fr; /* UNA SOLA COLUMNA */
            gap: 20px;
            max-width: 900px;
            margin: 30px auto;
            padding: 10px;
        }

        .card-dia {
            position: relative;
            width: 80%;          
            height: 130px;
            margin: 0 auto;      
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        .card-dia:hover {
            transform: scale(1.02);
        }

        .card-dia img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .card-dia span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }
    </style>

    <div class="rutina-container">
        <div class="card-dia" onclick="cargarPlan(1)">
            <img src="/static/logo/dia.jpg" alt="Día 1">
            <span>Día 1</span>
        </div>
        <div class="card-dia" onclick="cargarPlan(2)">
            <img src="/static/logo/dia.jpg" alt="Día 2">
            <span>Día 2</span>
        </div>
        <div class="card-dia" onclick="cargarPlan(3)">
            <img src="/static/logo/dia.jpg" alt="Día 3">
            <span>Día 3</span>
        </div>
        <div class="card-dia" onclick="cargarPlan(4)">
            <img src="/static/logo/dia.jpg" alt="Día 4">
            <span>Día 4</span>
        </div>
        <div class="card-dia" onclick="cargarPlan(5)">
            <img src="/static/logo/dia.jpg" alt="Día 5">
            <span>Día 5</span>
        </div>
        <div class="card-dia" onclick="cargarPlan(6)">
            <img src="/static/logo/dia.jpg" alt="Día 6">
            <span>Día 6</span>
        </div>
        <div class="card-dia" onclick="cargarPlan(7)">
            <img src="/static/logo/dia.jpg" alt="Día 7">
            <span>Día 7</span>
        </div>
    </div>
</div>
