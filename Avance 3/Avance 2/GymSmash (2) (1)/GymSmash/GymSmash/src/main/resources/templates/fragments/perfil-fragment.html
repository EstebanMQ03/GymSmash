<div th:fragment="content">
    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: 'Poppins', sans-serif;
        }

        .registro-container {
            background-color: #d9d9d9;
            width: 450px;
            max-width: 90vw;
            padding: 30px 40px;
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin: 30px auto;
        }

        h1.title {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: 1px;
            color: black;
        }

        form.registro-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .block {
            margin-bottom: 1.5rem;
        }

        .block-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }

        .field {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .field label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .field input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        .error-message {
            color: red;
            font-weight: 600;
            font-size: 0.85rem;
            text-align: center;
        }

        button.registro-btn {
            width: 100%;
            padding: 12px 0;
            background-color: #3b3a38;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        button.registro-btn:hover {
            background-color: #2f2e2c;
        }
    </style>

    <div class="registro-container">
        <h1 class="title block">Modificar Perfil</h1>

        <form th:action="@{/perfil}" th:object="${usuario}" method="post" class="registro-form"
              onsubmit="return validarFormularioPerfil(event)">
            
            <!-- Nombre completo -->
            <div class="block">
                <div class="field">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Juan Pérez" required>
                </div>
            </div>

            <!-- Usuario + Edad -->
            <div class="block block-row">
                <div class="field">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" th:field="*{username}" required>
                </div>
                <div class="field">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" th:field="*{edad}" min="1" required>
                </div>
            </div>

            <!-- Contraseña + Confirmar -->
            <div class="block block-row">
                <div class="field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" 
                           placeholder="Nueva contraseña" oninput="validarPasswordsPerfil()" required>
                </div>
                <div class="field">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" 
                           placeholder="Confirmar" oninput="validarPasswordsPerfil()" required>
                </div>
            </div>

            <div class="error-message block" id="password-error-perfil"></div>

            <button type="submit" class="registro-btn block">Actualizar</button>
        </form>
    </div>
</div>
